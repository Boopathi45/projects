<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zip email</title>
</head>
<body>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="hidden" name="csrf_token" id="">
        <div style="border: 2px solid black;margin: 50px;border-radius: 10px;">
            <div style="padding: 50px;">
                <label for="sub" style="font-size: 20px;">Subject :</label><br>
                <input type="text" name="sub"><br><br>
                <label for="name" style="font-size: 20px;">Enter Your Name :</label><br>
                <input type="text" name="name" id=""><br><br>
                <label for="email" style="font-size: 20px;">Enter E-mail :</label><br>
                <input type="email" name="sender"><br><br>
                <label for="email" style="font-size: 20px;">Recipient E-mail :</label><br>
                <input type="email" name="receiver"><br><br>
                <label for="filename" style="font-size: 20px;">Zip-file name</label><br>
                <input type="text" name="filename"><br><br>
                <label for="file" style="font-size: 20px;">Choose file :</label><br>
                <input type="file" required name="uploaded_img" accept="image/*" multiple><br><br>
                <input type="submit" name="submit" id="submit" style="margin-left: 40px;margin-top: 30px;font-weight: bold;padding-left: 30px;padding-right: 30px;
                padding-top: 10px;padding-bottom: 10px;border-radius: 10px;">
            </div>
        </div>
    </form>
</body>
</html>

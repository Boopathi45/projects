<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Lists</title>
</head>

<body>
    <div class="container">
        <div class="row m-5">
            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="site" id="site" placeholder="Enter site address">
                    </div>
                    <div class="col-md-1">
                        <button class="btn btn-light" type="submit">scrape</button>
                    </div>
                    <div class="col-md-2">
                        <a href="{% url 'scraper_app:del_config' %}" class="btn btn-light">Delete</a>
                    </div>

                </div>
            </form>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">NAME</th>
                    <th scope="col">ADDRESS</th>
                </tr>
            </thead>
            <tbody>
                {% for links in data %}
                <tr>
                    <td>{{ links.id }}</td>
                    <td>{{ links.name }}</td>
                    <td><a href="{{ links.address }}">{{ links.address }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <title>User Info-Accept</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="/accept" method="post">  <!-- Post methoid is mainly response for the form validaion and sending user data to the server  -->
                    {% csrf_token %}  <!-- For the form security purpose -->
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" id="name"  placeholder="Enter Name">
                    </div><br>
                    <div class="form-group">
                        <label for="email">Email-address</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                    </div><br>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="number" class="form-control" name="phone" id="phone"
                            placeholder="Enter Phone">
                    </div><br>
                    <div class="form-group">
                        <label for="summary">Summary</label>
                        <input type="text" class="form-control" name="summary" id="summary"
                            placeholder="Summary">
                    </div><br>
                    <div class="form-group">
                        <label for="degree">Degree</label>
                        <input type="text" class="form-control" name="degree" id="degree" placeholder="Degree">
                    </div><br>
                    <div class="form-group">
                        <label for="school">School</label>
                        <input type="text" class="form-control" name="school" id="school" placeholder="School">
                    </div><br>
                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" class="form-control" name="university" id="university"
                            placeholder="University">
                    </div><br>
                    <div class="form-group">
                        <label for="previouswork">PreviosWork</label>
                        <input type="text" class="form-control" name="previouswork" id="previouswork"
                            placeholder="PreviousWork">
                    </div><br>
                    <div class="form-group">
                        <label for="skills">Skills</label><br>
                        <textarea name="skills" name="skills" id="skills" cols="83"></textarea>
                    </div><br>
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
